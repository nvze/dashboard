<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NvZE Dashboard</title>
  <style>
    /* Reset & Base Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: "Segoe UI Variable Display", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
      /* --- BACKGROUND UTAMA (TETAP CERAH) --- */
      background-color: #2855c9; 
      /* Gradasi Pink - Biru - Pink */
      background-image: linear-gradient(135deg, #ff9aeb 0%, #2855c9 35%, #2855c9 65%, #ff9aeb 100%);
      
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container Utama - Ubah ke Kaca Gelap (Dark Glass) agar Logo Putih terlihat */
    .dashboard-card {
      /* Latar belakang biru gelap transparan */
      background: rgba(10, 25, 60, 0.7); 
      
      /* Efek blur */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      
      padding: 3rem 2rem;
      border-radius: 24px;
      
      box-shadow: 
        0 30px 70px rgba(0, 0, 0, 0.4), 
        inset 0 1px 1px rgba(255, 255, 255, 0.1); 
      
      text-align: center;
      max-width: 420px;
      width: 85%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- WIDGET JAM --- */
    .clock-widget {
      margin-top: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .time-display {
      font-size: 3.5rem;
      font-weight: 600; 
      /* Jam Putih */
      color: #ffffff; 
      line-height: 1;
      margin-bottom: 0.25rem;
      letter-spacing: -1px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .date-display {
      font-size: 1rem;
      color: #b0c4de; /* Biru muda pucat */
      font-weight: 400;
    }
    
    /* --- LOGO SETTINGS --- */
    .logo-container {
      margin-bottom: 0.5rem;
      padding: 5px;
    }

    .profile-logo {
      width: 140px; 
      height: auto;
      display: block;
      opacity: 1;
      /* FILTER PENTING: Mengubah gambar logo hitam/warna menjadi Putih Mutlak */
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 700;
      /* Judul menjadi Putih */
      color: #ffffff;
      margin-bottom: 0.2rem;
      letter-spacing: 0.5px;
    }

    p.subtitle {
      color: #b0c4de; 
      margin-bottom: 2rem;
      font-size: 0.85rem;
      font-weight: 400;
    }

    /* List Menu */
    .menu-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 100%;
    }

    a.menu-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      /* Tombol transparan putih */
      background: rgba(255, 255, 255, 0.08); 
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    a.menu-item:hover {
      /* Hover: Putih lebih terang */
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .item-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .item-title {
      font-weight: 600;
      color: #ffffff; 
      font-size: 0.95rem;
    }
    
    .item-desc {
      font-size: 0.75rem;
      color: #dbeafe; /* Biru sangat muda */
      margin-top: 2px;
      opacity: 0.8;
    }

    .item-icon {
      font-size: 1.2rem;
      color: #ffffff;
    }
    
  </style>
</head>
<body>

  <div class="dashboard-card">
    
    <div class="logo-container">
      <img src="logo.png" alt="NVZE SYSTEM" class="profile-logo">
    </div>

    <h1>Dashboard</h1>
    <p class="subtitle">Refleksi visual Knowledge & Knowhow</p>

    <div class="clock-widget">
      <div class="time-display" id="clock-time">00:00</div>
      <div class="date-display" id="clock-date">Memuat...</div>
    </div>
    
    <div class="menu-list">
      <a href="blog.html" class="menu-item">
        <div class="item-content">
          <div class="item-title">Arsip Tulisan</div>
          <div class="item-desc">Pemikiran & Catatan</div>
        </div>
        <div class="item-icon">üìù</div>
      </a>
      
      <a href="bookmark.html" class="menu-item">
        <div class="item-content">
          <div class="item-title">Bookmarks</div>
          <div class="item-desc">Akses Link Cepat</div>
        </div>
        <div class="item-icon">üîñ</div>
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeOptions = { hour: '2-digit', minute: '2-digit' };
      const timeString = now.toLocaleTimeString('id-ID', timeOptions).replace('.', ':');
      const dateOptions = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }; 
      const dateString = now.toLocaleDateString('id-ID', dateOptions);

      document.getElementById('clock-time').textContent = timeString;
      document.getElementById('clock-date').textContent = dateString;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
