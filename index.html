<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NvZE Dashboard</title>
  <style>
    /* Reset & Base Style */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      /* Background Gradient Modern */
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container Utama dengan Efek Glassmorphism */
    .dashboard-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 3.5rem;
      border-radius: 30px;
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.1),
        0 1px 2px rgba(255, 255, 255, 0.5) inset;
      text-align: center;
      max-width: 480px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }
    
    /* Header: Avatar & Judul */
    .profile-avatar {
      width: 80px;
      height: 80px;
      /* Google Blue Gradient */
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #2d3436;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    p.subtitle {
      color: #636e72;
      margin-bottom: 3rem;
      font-size: 1rem;
      font-weight: 400;
    }

    /* Grid Menu */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.25rem;
    }

    /* Style Tombol Menu */
    a.menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      background: #ffffff;
      padding: 1.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #f1f2f6;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
    }

    /* Hover Effect: Lift Up & Shadow */
    a.menu-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-color: transparent;
    }

    .item-icon {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
      transition: transform 0.3s ease;
    }
    
    a.menu-item:hover .item-icon {
      transform: scale(1.15) rotate(-5deg);
    }

    .item-title {
      font-weight: 700;
      color: #2d3436;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    
    .item-desc {
      font-size: 0.75rem;
      color: #b2bec3;
      font-weight: 500;
    }

    /* Warna teks berubah saat hover */
    a.menu-item:hover .item-title { color: #1a73e8; }
    
    /* Responsif untuk HP */
    @media (max-width: 480px) {
      .menu-grid { grid-template-columns: 1fr; }
      .dashboard-card { padding: 2.5rem 2rem; }
    }
  </style>
</head>
<body>

  <div class="dashboard-card">
    <div class="profile-avatar">N</div>
    <h1>NvZE Dashboard</h1>
    <p class="subtitle">Refleksi visual Knowledge & Knowhow</p>

    <div class="menu-grid">
      <a href="blog.html" class="menu-item">
        <div class="item-icon">üìù</div>
        <div class="item-title">Arsip Tulisan</div>
        <div class="item-desc">Pemikiran & Catatan</div>
      </a>
      
      <a href="bookmark.html" class="menu-item">
        <div class="item-icon">üîñ</div>
        <div class="item-title">Bookmarks</div>
        <div class="item-desc">Akses Link Cepat</div>
      </a>
    </div>
  </div>

</body>
</html>
