<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imsakiyah Ramadhan 1447 H</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f5132;   /* Hijau Zamrud */
            --gold: #c5a059;      /* Emas */
            --bg: #f8f9fa;        /* Abu sangat muda */
            --maghrib: #d35400;   /* Oranye Bata */
            --text: #2c3e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            border-top: 5px solid var(--primary);
        }

        header {
            text-align: center;
            padding: 25px 15px;
            background: white;
            border-bottom: 2px solid #eee;
        }

        .bismillah {
            font-family: 'Amiri', serif;
            font-size: 1.6rem;
            color: var(--primary);
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-size: 1.4rem;
            color: var(--primary);
            text-transform: uppercase;
            font-weight: 700;
        }

        h2 {
            font-size: 0.95rem;
            color: #666;
            margin-top: 5px;
            font-weight: 400;
        }

        /* --- TAMPILAN DESKTOP/LAPTOP (Tabel Biasa) --- */
        .desktop-view {
            width: 100%;
            border-collapse: collapse;
        }

        .desktop-view thead {
            background-color: var(--primary);
            color: white;
        }

        .desktop-view th {
            padding: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .desktop-view td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .desktop-view tr:nth-child(even) { background-color: #fcfcfc; }
        .desktop-view tr:hover { background-color: #f0f7f4; }

        /* Highlight Desktop */
        .d-ramadhan { font-weight: bold; color: var(--primary); }
        .d-date { color: #555; font-size: 0.9rem; }
        .d-maghrib { color: var(--maghrib); font-weight: bold; background: rgba(211, 84, 0, 0.05); }

        /* --- TAMPILAN MOBILE (HP) --- */
        /* Kita sembunyikan tabel desktop di HP, dan tampilkan layout khusus */
        .mobile-list { display: none; }

        @media (max-width: 768px) {
            /* Sembunyikan Tabel Desktop */
            .desktop-view { display: none; }
            
            /* Tampilkan List Mobile */
            .mobile-list { display: block; padding: 10px; }

            /* Kartu per Hari */
            .day-card {
                background: white;
                border: 1px solid #e0e0e0;
                border-radius: 10px;
                margin-bottom: 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
                overflow: hidden;
            }

            /* Header Kartu (Tanggal) */
            .card-header {
                background: var(--primary);
                color: white;
                padding: 10px 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .ramadhan-badge {
                background: var(--gold);
                color: var(--primary);
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.8rem;
                font-weight: bold;
                text-transform: uppercase;
            }

            .date-text {
                font-weight: 600;
                font-size: 0.95rem;
            }

            /* Grid Waktu Sholat (3 Kolom x 2 Baris) */
            .time-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* 3 Kolom */
                gap: 1px; /* Gap kecil untuk border */
                background: #eee; /* Warna garis pemisah */
                border-top: 1px solid #eee;
            }

            .time-item {
                background: white;
                padding: 10px 5px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .time-label {
                font-size: 0.7rem;
                color: #888;
                text-transform: uppercase;
                margin-bottom: 2px;
            }

            .time-value {
                font-size: 1rem;
                font-weight: 700;
                color: var(--text);
            }

            /* Highlight Maghrib di Mobile */
            .is-maghrib .time-value { color: var(--maghrib); }
            .is-maghrib .time-label { color: var(--maghrib); font-weight: bold; }
            .is-maghrib { background-color: #fff5eb; }
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #eee;
        }
    </style>
</head>
