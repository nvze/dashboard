<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Imsakiyah Ramadhan 1447 H</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f5132;   /* Hijau Zamrud */
            --gold: #c5a059;      /* Emas */
            --bg: #f8f9fa;        /* Abu sangat muda */
            --maghrib: #d35400;   /* Oranye Bata */
            --text: #2c3e50;
            --highlight-today: #d1e7dd; /* Hijau Muda untuk Hari Ini */
            --border-today: #badbcc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            /* overflow: hidden dihapus agar sticky header berfungsi */
            border-top: 5px solid var(--primary);
        }

        header {
            position: sticky;     /* Membuat header menempel */
            top: 0;               /* Jarak tempel dari atas layar */
            z-index: 999;         /* Memastikan header selalu di atas tabel/kartu */
            text-align: center;
            padding: 0;
            background: white;
            border-bottom: 2px solid #eee;
            border-radius: 7px 7px 0 0; /* Menjaga sudut atas tetap melengkung */
        }

        .header-logo {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* --- TAMPILAN DESKTOP (Tabel) --- */
        .desktop-view {
            width: 100%;
            border-collapse: collapse;
        }

        .desktop-view thead {
            background-color: var(--primary);
            color: white;
        }

        .desktop-view th {
            padding: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .desktop-view td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .desktop-view tr:nth-child(even) { background-color: #fcfcfc; }
        .desktop-view tr:hover { background-color: #f0f7f4; }

        .d-ramadhan { font-weight: bold; color: var(--primary); }
        .d-maghrib { color: var(--maghrib); font-weight: bold; background: rgba(211, 84, 0, 0.05); }

        /* --- TAMPILAN MOBILE (Kartu) --- */
        .mobile-list { display: none; }

        @media (max-width: 768px) {
            .desktop-view { display: none; }
            .mobile-list { display: block; padding: 10px; }

            .day-card {
                background: white;
                border: 1px solid #e0e0e0;
                border-radius: 10px;
                margin-bottom: 15px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
                overflow: hidden;
                transition: transform 0.2s;
                position: relative; /* Ditambahkan agar overlay centang bisa di tengah */
            }

            /* Efek redup untuk hari yang sudah lewat */
            .day-card.past-card {
                opacity: 0.65;
            }

            /* Style untuk overlay centang raksasa */
            .checkmark-overlay {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 8rem;
                color: rgba(15, 81, 50, 0.15); /* Hijau transparan */
                z-index: 10;
                pointer-events: none; /* Agar tidak mengganggu klik/scroll */
                font-weight: bold;
            }

            /* Style Khusus Jika Hari Ini */
            .day-card.today-active {
                background-color: var(--highlight-today) !important;
                border: 2px solid var(--primary);
                transform: scale(1.02);
                box-shadow: 0 5px 15px rgba(15, 81, 50, 0.2);
            }
            
            .day-card.today-active .card-header {
                background-color: var(--primary); 
            }

            .day-card.today-active .time-item {
                background-color: transparent;
            }
            
            .day-card.today-active .time-grid {
                 background: #a3cfbb;
            }

            .card-header {
                background: var(--primary);
                color: white;
                padding: 10px 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: relative;
                z-index: 2;
            }

            .ramadhan-badge {
                background: var(--gold);
                color: var(--primary);
                padding: 2px 8px;
                border-radius: 4px;
                font-size: 0.8rem;
                font-weight: bold;
                text-transform: uppercase;
            }

            .date-text { font-weight: 600; font-size: 0.95rem; }

            .time-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1px;
                background: #eee;
                border-top: 1px solid #eee;
                position: relative;
                z-index: 2;
            }

            .time-item {
                background: white;
                padding: 10px 5px;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .time-label {
                font-size: 0.7rem;
                color: #666;
                text-transform: uppercase;
                margin-bottom: 2px;
            }

            .time-value {
                font-size: 1rem;
                font-weight: 700;
                color: var(--text);
            }

            .is-maghrib .time-value { color: var(--maghrib); }
            .is-maghrib { background-color: #fff5eb; }
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #eee;
        }
    </style>
</head>

        // Fungsi untuk mengekstrak objek Date dari string jadwal
        function parseScheduleDate(dateString) {
            const parts = dateString.split(' ');
            if (parts.length < 3) return null;

            const day = parseInt(parts[1], 10);
            const monthStr = parts[2];
            
            const monthMap = { "Jan": 0, "Feb": 1, "Mar": 2, "Apr": 3 };
            const month = monthMap[monthStr];

            const today = new Date();
            // Asumsi tahun adalah tahun saat ini (2026)
            return new Date(today.getFullYear(), month, day, 0, 0, 0);
        }

        // Cek apakah tanggal adalah hari ini
        function isToday(dateString) {
            const itemDate = parseScheduleDate(dateString);
            if (!itemDate) return false;

            const today = new Date();
            return today.getDate() === itemDate.getDate() && today.getMonth() === itemDate.getMonth();
        }

        // Cek apakah tanggal sudah lewat
        function isPast(dateString) {
            const itemDate = parseScheduleDate(dateString);
            if (!itemDate) return false;

            const today = new Date();
            const currentDate = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);

            return itemDate < currentDate;
        }
